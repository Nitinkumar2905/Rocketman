<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme Rocket Maintenance</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="flex flex-col items-center w-full h-full">
        <header class="flex flex-col justify-center  xsm:flex-row w-full mx-auto items-center">
            <nav class=" flex flex-row justify-center align-top w-screen xsm:w-auto lg:w-1/3 mx-auto my-4">
                <div class="flex flex-col items-center justify-center mx-auto ml-6 xsm:ml-0 sm:ml-8 my-2">
                    <img class="w-[7.5rem] xsm:w-[7.75rem] sm:w-[14rem]" src="./logo.png" alt="">
                </div>
                <span class="flex flex-col items-center mr-6 my-4 xsm:hidden hover:text-purple-600">
                    <i class="fa text-xl font-extrabold ">&#xf107;</i>
                </span>
            </nav>

            <div class=" hidden xsm:flex flex-col items-center mx-auto mb-4 xsm:my-4 sm:mr-8 lg:w-1/2">
                <ul class="flex mx-auto w-full justify-center">
                    <li class="flex flex-row mx-auto w-full justify-center text-center space-x-5 ">
                        <a class="text-base mx-2 sm:text-xl md:text-2xl  font-sans hover:underline  hover:text-purple-600" href="#" target="_blank">Services</a>
                        <a class="text-base mx-2 sm:text-xl md:text-2xl  font-sans hover:underline  hover:text-purple-600" href="#" target="_blank">Contact</a>
                        <a class="text-base mx-2 sm:text-xl md:text-2xl  font-sans hover:underline  hover:text-purple-600" href="#" target="_blank">Wagtail Course</a>
                    </li>
                </ul>
            </div>
        </header>

        <div class="w-full h-full  bg-center bg-no-repeat bg-cover bg-[url('./herobg.jpg')]">
            <div class=" flex flex-col items-start lg:items-start justify-center my-20 mx-4 md:mx-14  lg:mx-20">
                <div class="flex flex-col items-start lg:w-1/3 justify-center">
                    <h1 class="text-5xl font-sans text-purple-200">Supreme Rocket Maintenance</h1>
                    <p class="text-xl font-sans text-purple-200 my-3">Your rocket is your $1,0000,000,000 baby. We get that.</p>
                    <button class=" box-border hover:font-semibold hover:delay-150 cursor-pointer my-4 px-7 py-2 rounded-md hover:bg-purple-600 hover:text-white text-black font-sans text-base bg-white">CONTACT US</button>
                </div>
            </div>
        </div>

        <span class=" flex text-center my-12 text-3xl  sm:text-4xl font-sans mx-4">
                Your rocket is valuable. Let the professionals work on it.
        </span>

        <section class=" h-full mx-auto">
            <div class="flex flex-col items-center mx-4 border-[1px] border-black">
                <img src="" alt="">
                <h1>It's not a toy</h1>
                <p>Or may be you're Jeff Bezos... and rocket are your toys!</p>
                <span><a href="#" target="_blank">VIEW SERVICES </a></span>
            </div>
        </section>
    </section>
</body>
</html>
